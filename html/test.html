	<!-- LOGIN -->
	<div class="container px-4" id="Login_test">
		<div class="row align-items-center g-lg-5 p-5">
			<div class="col-md-10 mx-auto col-lg-5 mt-3 mb-3 p-5">
				<form action="" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="floatingInput" placeholder="Usuario" required="">
						<label for="floatingInput">Usuario</label>
					</div>
					<div class="form-floating mb-3">
						<input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" required="">
						<label for="floatingPassword">Contraseña</label>
					</div>
					<div class="checkbox mb-3">
						<label for="">
							<input type="checkbox" value="remember-me"> Recordarme
						</label>
					</div>
					<button class="w-100 btn btn-lg btn-primary" type="submit" id="ingresar">Ingresar</button>
					<hr class="my-4">
					<small class="text-body-secondary">Accede al test psicométrico.</small>
				</form>
			</div>
		</div>
